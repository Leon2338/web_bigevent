<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件的登录</title>
    <link rel="stylesheet" href="./assets/css/login.css"/>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <!--导入layui.css-->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css"/>
</head>
<body>
    <!--左上角标题-->
    <div class="layui-main">
        <img src="./assets/images/logo.png">
    </div>
    <!--登录注册区-->
    <div class="loginAndRegBox">
        <div class="titleBox"></div>
        <!--登录表单-->
        <div class="login-box">
            <form class="layui-form" action="" id="form_login">
                <!--用户名-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" id="layui-input">
                </div>
                <!--密码-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                      <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" id="layui-input">
                </div>
                <!--按钮-->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即提交</button>
            </form>
            <div class="changeForm">
                <a href="javascript:;" id="link_reg" >去注册账号</a>
            </div>
        </div>
        <!--注册表单-->
        <div class="reg-box">
            <form class="layui-form"  id="form_reg">
                <!--用户名-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" id="layui-input">
                </div>
                <!--密码-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                      <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input repass" id="layui-input">
                </div>
                <!--确认密码-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                      <input type="password" name="repassword" required  lay-verify="required|repass" placeholder="再次确认密码" autocomplete="off" class="layui-input" id="layui-input">
                </div>
                <!--按钮-->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
            </form>
            <div class="changeForm">
                <a href="javascript:;"id="link_login">去登录</a>
            </div>
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
